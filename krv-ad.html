{% unless include.ad.disabled %}<krv-ad id="{{ include.ad.identifier | default: include.ad.uuid }}" class="ad custom-element if-defined {{ include.classList | join: ' ' }}" title="{{ include.ad.label | escape }}" url="{{ include.ad.url }}" theme="{{ include.ad.theme | default: 'auto' }}" layout="{{ include.ad.layout | default: 'card' }}" imagefit="{{ include.ad.imageFit | default: 'cover' }}" imagePosition="{{ include.ad.imagePosition | default: 'center' }}" source="{{ include.ad.source | default: site.data.ads.source | escape }}" medium="{{ include.ad.medium | default: site.data.ads.medium | escape }}" campaign="{{ include.ad.campaign | default: site.data.ads.campaign | escape }}" term="{{ include.ad.term | escape }}" content="{{ include.ad.content | default: include.content | escape }}" dir="{{ include.ad.dir | default: 'auto' }}" lang="{{ include.ad.lang | default: 'en' }}" itemtype="https://schema.org/{{ include.ad['@type'] | default: 'WPAdBlock' }}"{% if include.ad.media %} media="{{ include.ad.media }}"{% endif %} loading="{{ include.ad.loading | default: 'eager' }}"{% if include.ad.background %} background="{{ include.ad.background}}"{% endif %}{% if include.ad.color %} color="{{ include.ad.color }}"{% endif %}{% if include.ad.linkColor %} linkcolor="{{ include.ad.linkColor }}"{% endif %} itemscope="">
	{% if include.ad.image %}<img src="{{ include.ad.image }}" decoding="async" loading="lazy" referrerpolicy="no-referrer" crossorigin="anonymous" alt="{{ include.ad.label | escape }} image" slot="image" itemprop="image" width="320" height="320" />{% endif %}
	{% if include.ad.label %}<b slot="label" itemprop="name">{{ include.ad.label }}</b>{% endif %}
	{% if include.ad.description %}<span slot="description" itemprop="description">{{ include.ad.description }}</span>{% endif %}
	{% if include.ad.callToAction %}<span slot="calltoaction">{{ include.ad.callToAction }}</span>{% endif %}
</krv-ad>{% endunless %}
