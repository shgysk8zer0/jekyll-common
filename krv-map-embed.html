<iframe name="{{ include.name | default: 'krvMapEmbed' }}" class="{{ include.class | default: 'krv-map' }}" src="https://maps.kernvalley.us/embed?latitude={{ include.geo.latitude }}&amp;longitude={{ include.geo.longitude }}&amp;icon={{ include.icon | default: 'map-marker' }}&amp;tiles={{ include.tiles | default: 'wikimedia' }}&amp;popup={{ include.popup | url_encode }}&amp;markers={{ include.markers | join: '|' | url_encode }}" sandbox="allow-scripts" loading="{{ include.loading | default: 'lazy' }}" referrerpolicy="no-referrer"></iframe>
