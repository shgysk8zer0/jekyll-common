<a href="tel:{{ include.telephone }}" class="color-inherit" content="{{ include.telephone }}" itemprop="{{ include.itemprop | default: 'telephone'}}" title="Call {{ include.telephone | remove: '+1-' | remove: '+' }}">
	{% include common/icon.html icon='call-start' height=include.height width=include.width fill=include.fill class=include.class %}
	{% unless include.no-text == true %}<span>{{ include.telephone | remove: '+1-' | remove: '+' }}</span>{% endunless %}
</a>
