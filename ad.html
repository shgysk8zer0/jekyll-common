{% unless include.ad.disabled %}<ad-block id="{{ include.ad.id }}" class="ad custom-element if-defined {{ include.classList | join: ' ' }}" title="{{ include.ad.label | escape }}" url="{{ include.ad.url }}" theme="{{ include.ad.theme | default: 'auto' }}" layout="{{ include.ad.layout | default: 'card' }}" imagefit="{{ include.ad.imageFit | default: 'cover' }}" imagePosition="{{ include.ad.imagePosition | default: 'center' }}" source="{{ include.ad.source | default: site.data.ads.source | escape }}" medium="{{ include.ad.medium | default: site.data.ads.medium | escape }}" campaign="{{ include.ad.campaign | default: site.data.ads.campaign | escape }}" term="{{ include.ad.term | escape }}" content="{{ include.ad.content | default: include.content | escape }}" dir="{{ include.ad.dir | default: 'auto' }}" lang="{{ include.ad.lang | default: 'en' }}" itemtype="https://schema.org/{{ include.ad['@type'] | default: 'WPAdBlock' }}" media="{{ include.ad.media | default: 'all' }}" loading="{{ include.ad.loading | default: 'eager' }}" itemscope="">
	{% if include.ad.image %}<img src="{{ include.ad.image }}" decoding="async" loading="lazy" referrerpolicy="no-referrer" crossorigin="anonymous" alt="{{ include.ad.label | escape }} image" slot="image" itemprop="image" />{% endif %}
	{% if include.ad.label %}<b slot="label" itemprop="name">{{ include.ad.label }}</b>{% endif %}
	{% if include.ad.description %}<span slot="description" itemprop="description">{{ include.ad.description }}</span>{% endif %}
	{% if include.ad.callToAction %}<span slot="calltoaction">{{ include.ad.callToAction }}</span>{% endif %}
</ad-block>{% endunless %}
