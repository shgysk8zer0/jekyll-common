{% capture url %}{% include common/search-params.html url=include.url params=include.params hash=include.hash %}{% endcapture %}
<a href="{{ url | strip }}" class="color-inherit" itemprop="{{ include.itemprop | default: 'url' }}" rel="noopener noreferrer external">
	{% include common/icon.html icon='web-browser' %}
	<span>{{ include.url | remove: 'http://' | remove: 'https://' | remove: 'www.' | split: '/' | first }}</span>
</a>
